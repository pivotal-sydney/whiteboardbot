notify:
  webhooks:
    - url: http://pulse.pivotallabs.com/projects/fdd15628-d25a-4590-8cf4-902552825586/status
deployment:
  production:
    branch: master
    commands:
      - 'go get github.com/tools/godep'
      - 'godep restore'
      - 'godep update ./...'
      - 'grep -v "^      " manifest.yml.example | grep -v env: | sed "s/\[your-app-name\]/$WHITEBOARDBOT_CF_APP_NAME/" > manifest.yml'
      - 'curl -L "https://cli.run.pivotal.io/stable?release=linux64-binary&source=github" | tar -zx'
      - './cf login -u $CF_USERNAME -p $CF_PASSWORD -a "https://api.run.pivotal.io" -o $CF_ORG -s $CF_SPACE'
      - './cf push'
